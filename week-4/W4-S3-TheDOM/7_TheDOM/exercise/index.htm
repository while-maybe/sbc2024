<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Overview</li>
                <li>Analytics</li>
                <li>Reports</li>
                <li>Settings</li>
                <li>Logout</li>

                <h2>Statistics</h2>
                <p>Display your important statistics here.</p>

                <h2>Performance</h2>
                <p>Visualize performance metrics here.</p>

<script src="./assets/js/script.js"></script>
