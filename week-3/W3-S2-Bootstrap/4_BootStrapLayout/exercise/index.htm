<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard Layout</title>

    <!-- TODO: What does this code do? -->
    <!-- imports the default css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
    </nav>

    <!-- Main Content Section -->
    <!-- TODO: What does container-fluid do? -->
    <!-- .container-fluid makes width = 100% for all scren size breakpoints, makes the content take 100% of available horizontal screen size -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 bg-dark text-white p-3">
                <h2>Sidebar</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <!-- TODO: What does col-md-9 do? -->
            <!-- Creates a column that takes 9/12ths of its container width taking effect on medium screens (up to 768px)-->
            <main class="col-md-9">

                <!-- TODO: What does row do? -->
                <!-- creates a new row and items wrapped in this tag will become a part of that row -->
                <div class="row">
                    <!-- Content Panel 1 -->

                    <!-- TODO: What does mb-4 do? -->
                    <!-- creates a bottom margin 4 - for classes that set the margin or padding to $spacer * 1.5-->
                    <div class="col-md-4 mb-4">

                        <!-- TODO: What does p-3 do? -->
                        <!-- creates padding 3 - (by default) for classes that set the margin or padding to $spacer -->
                        <div class="bg-info p-3">
                            <h3>Panel 1</h3>
                            <p>This is some content inside panel 1.</p>
                        </div>
                    </div>
                    <!-- Content Panel 2 -->
                    <div class="col-md-4 mb-4">
                        <!-- TODO: What does bg-secondary do? -->
                        <!-- applies a background color - secondary defined color -->
                        <div class="bg-secondary p-3">
                            <h3>Panel 2</h3>
                            <p>This is some content inside panel 2.</p>
                        </div>
                    </div>
                    <!-- Content Panel 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="bg-warning p-3">
                            <h3>Panel 3</h3>
                            <p>This is some content inside panel 3.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- TODO: What is this code? -->
    <!-- loads javascript scrips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
