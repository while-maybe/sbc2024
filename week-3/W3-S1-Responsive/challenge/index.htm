<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <nav class="burger">
                <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 6.5H19V8H5V6.5Z" fill="#ffffff" />
                    <path d="M5 16.5H19V18H5V16.5Z" fill="#ffffff" />
                    <path d="M5 11.5H19V13H5V11.5Z" fill="#ffffff" />
                </svg>
            </nav>
            <input type="text" placeholder="Search tasks..." class="search-bar">
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/50?u=student" alt="User Avatar">
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Completed</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Task List</h2>
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task</th>
                        <th class="tb-row-can-hide">Date Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example rows -->
                    <tr>
                        <td>Incomplete</td>
                        <td>Complete user dashboard</td>
                        <td class="tb-row-can-hide">2024-09-23</td>
                        <td><button class="complete-btn">Mark as Complete</button></td>
                    </tr>
                    <tr>
                        <td>Incomplete</td>
                        <td>Fix sidebar layout issues</td>
                        <td class="tb-row-can-hide">2024-09-22</td>
                        <td><button class="complete-btn">Mark as Complete</button></td>
                    </tr>
                    <!-- Repeat for 10+ tasks -->
                </tbody>
            </table>
        </main>
    </div>
</body>

</html>
